<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="../images/Logo.svg" type="image/svg" />
		<link rel="stylesheet" href="../styles/global.css" />
		<link rel="stylesheet" href="../styles/Notfound.css" />
		<title>Não existe</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="error-template">
					<h1>Oops!</h1>
					<h2>404 Not Found</h2>
					<p class="error-details">Esta pagina ainda não existe!</p>
					<div class="error-actions">
						<a href="/" class="link">
							<button>Voltar para o início</button>
						</a>
					</div>
				</div>
				<section>
					<div class="cube">
						<div class="top center">Erro 404!</div>
						<div>
							<span style="--i: 0" class="center">Erro 404!</span>
							<span style="--i: 1" class="center">Erro 404!</span>
							<span style="--i: 2" class="center">Erro 404!</span>
							<span style="--i: 3" class="center">Erro 404!</span>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
